<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Editable Card</title>
    <style>
      .card {
        border: 1px solid #ccc;
        padding: 10px;
        width: 200px;
        cursor: pointer;
      }
    </style>
    <script>
      function enableEdit(element) {
        element.contentEditable = true;
        element.focus();
      }

      function saveChanges(element) {
      element.contentEditable = false;
      var editedContent = element.innerText;
      console.log("New value: " + editedContent);
    }
    </script>
</head>
<body>
    <div class="card" onclick="enableEdit(this)" onblur="saveChanges(this)" contenteditable="false">
      <p>This is an editable card.</p>
    </div>
  </body>
</html>
