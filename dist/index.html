<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="importedStyles.css" />
  </head>
  <body>
    <nav class="header">
      <div>
        <img
          src="./assets/text-long.svg"
          alt="navbar-button"
          class="icon"
          id="icon"
        />
      </div>
      <p class="odin-tasklist">Odin's Tasklist</p>
    </nav>
    <nav id="navbar" class="navbar">
      <div class="metapersona">
        <div>MetaPersona 2023</div>
      </div>
      <button class="main-nav-button directory current" id="all" ><div class="emoji">&#128235;</div> All Notes </button>
      <button class="main-nav-button directory" id="today" ><div class="emoji">&#128340;</div> Today </button>
      <button class="main-nav-button directory" id="week" ><div class="emoji">&#128197;</div> This Week </button>
      <button class="main-nav-button directory" id="important" ><div class="emoji">&#127775;</div> Important</button>
      <button class="main-nav-button directory" id="completed" ><div class="emoji">&#9989;</div> Completed</button>
      <div id="projects">
        <p id="projects-header">Projects</p>
        <div class="thin-line"></div>
      </div>
      <div class="controlbuttons">
        <button id="newproject" class="button-65">NEW PROJECT</button>
      </div>
    </nav>
    <div class="index" id="which-directory">All Notes</div>
    <div class="contentwrapper">
      <div id="main-content">
        <!-- <button id="todomaker2" data-modal-target="#modal">New Task +</button> -->
      </div>

      <div class="buttonwrapper">
        <button id="bottom-right" data-modal-target="#modal" class="button button-65"><p id="plus">+</p></button>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title" id="modaltitle">New Task</div>
        <button data-close-button="" class="close-button" id="closemodal">
          &times;
        </button>
      </div>
      <div class="modalbody">
        <form id="newtask">
          <div class="titledate">
            <label for=""
              ><input
                class="forminput"
                type="text"
                id="title"
                placeholder="Title"
                required
            /></label>
            <label for=""
              ><input
                class="forminput"
                type="date"
                id="date"
                placeholder="due date"
            /></label>
          </div>
          <label for="description">
            <textarea
              class="forminput"
              id="description"
              placeholder="Details"
            ></textarea>
          </label>
          <div class="buttonwrapper">
            <input type="submit" class="button button-65" value="submit" />
          </div>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="bundle.js"></script>
  </body>
</html>
