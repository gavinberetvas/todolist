<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contentwrapper">
      <nav class="navbar">
        <button id="all" class="directory current">ALL NOTES</button>
          <button id="today" class="directory">TODAY</button>
          <button id="tomorrow" class="directory">TOMORROW</button>
        <div id="projects">
          <p>Projects</p>
        </div>
        <div class="controlbuttons">
          <button id="newproject">NEW PROJECT</button>
          <button id="todomaker" data-modal-target="#modal">
            New to do item
          </button>
        </div>
      </nav>
      <div id="main-content">
        <button id="todomaker2" data-modal-target="#modal">
          New to do item
        </button>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">New Task</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modalbody">
        <form id="newtask">
          <label for=""
            ><input
              class="forminput"
              type="text"
              id="title"
              placeholder="Title"
              required
          /></label>
          <label for=""
            ><input
              class="forminput"
              type="date"
              id="date"
              placeholder="due date"
          /></label>
          <label for="description">
            <textarea
              class="forminput"
              id="description"
              placeholder="Details"
            ></textarea>
          </label>
          <div class="buttonwrapper">
            <input type="submit" class="button" value="submit" />
          </div>
        </form>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="bundle.js"></script>
  </body>
</html>
