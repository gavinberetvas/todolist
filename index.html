    <button id="todomaker" data-modal-target="#modal">New to do item</button>

        </div>

          <form id="newtask">
            <label for=""

                type="text"
                id="title"
                placeholder="Title"

                class="forminput"
                type="text"
                id="date"
                placeholder="due date"
            /></label>
